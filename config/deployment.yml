apiVersion: apps/v1
kind: Deployment
metadata:
  name: evento-api-deployment
  labels:
    app: evento-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: evento-api
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: evento-api
    spec:
      containers:
      - name: evento-api
        image: <IMAGE>
        imagePullPolicy: Never
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 100m
          limits:
            cpu: "100m"
            memory: 256Mi      
      imagePullSecrets:
      - name: default-token-9k9zj
